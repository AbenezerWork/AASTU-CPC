definitions:
  models.Article:
    properties:
      author:
        type: string
      blog:
        type: string
      division:
        type: string
      id:
        type: string
      problems:
        items:
          $ref: '#/definitions/models.Problem'
        type: array
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  models.Credentials:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.Mentor:
    properties:
      email:
        type: string
      name:
        type: string
      tel:
        type: string
    type: object
  models.Problem:
    properties:
      author:
        type: string
      contest_id:
        type: string
      difficulty:
        type: string
      id:
        type: string
      index:
        type: string
      problem_statement:
        type: string
      source:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  models.Submission:
    properties:
      id:
        type: string
      problem_id:
        type: string
      submission:
        type: string
      user_id:
        type: string
    type: object
  models.User:
    properties:
      codeforces_username:
        type: string
      id:
        type: string
      mentor:
        $ref: '#/definitions/models.Mentor'
      password:
        type: string
      role:
        type: string
      score:
        type: integer
      user_name:
        type: string
    required:
    - codeforces_username
    - password
    - user_name
    type: object
